# baseURL: 'https://hambook.org/'
languageCode: 'en-us'
title: 'HamStudy Technician License HamBook'

module:
  imports:
    - path: 'github.com/alex-shpak/hugo-book'

params:
  BookTheme: 'auto'
  math: true
  images:
    - "/figures/coverfornow.jpg"
  locale: 'en-us'
  social:
    facebook_admin: 723077621
  hsBaseURL: "https://hamstudy.org/flashcard/E2_2022?bk=hb2022&def=q:"
  qrBaseURL: "https://hamstudy.org/api/v1/qrcode"


markup:
  tableOfContents:
    endLevel: 5
    ordered: false
    startLevel: 2

  goldmark:
    renderer:
      unsafe: true

    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - ['\[', '\]']
            - ['$$', '$$']
          inline:
            - ['\(', '\)']
            - ['$', '$']